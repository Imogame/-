    <title>安心先生 - 育児サポートチャットボット</title>

        .container {
            max-width: 800px;
            text-align: center;

            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

        }

            color: #2c3e50;

            display: flex;

            align-items: center;

            width: 100%;

    <div class="container">
        <h1>安心先生 - 育児サポートチャットボット</h1>
        <p class="subtitle">子育ての悩みに寄り添う、あなたのためのパートナーです</p>
        <div class="content">
            <div class="image-container">
                <img src="https://placehold.co/400x300/e6f2ff/444?text=Anshin Sensei" alt="A friendly chatbot icon">
            </div>
            <div class="description">
                <p>
                    このチャットボットの核心は、日本の母親たちが抱える育児の悩みに、温かく、そして科学的根拠に基づいたアドバイスを提供することです。最新の児童心理学、脳科学、神経学の知見を基盤とすることで、単なる共感だけでなく、実践的で効果的なサポートを目指します。
                </p>
                <p>
                    子育てのどんな小さな悩みでも、安心先生に話してみてください。画面右下のアイコンをクリックして、会話を始めましょう。
                </p>
