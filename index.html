<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安心先生 - 育児サポートチャットボット</title>
    <!-- Tailwind CSS CDNを読み込み、モダンなデザインを可能にします -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Interフォントを読み込みます */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* 背景色を少し明るいグレーに */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- メインコンテナ - カードのようなデザイン -->
    <div class="bg-white rounded-2xl shadow-xl max-w-4xl p-8 md:p-12 text-center">
        <!-- タイトル -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-900 mb-2">
            安心先生 - 育児サポートチャットボット
        </h1>
        <p class="text-lg md:text-xl text-gray-500 mb-8">
            子育ての悩みに寄り添う、あなたのためのパートナーです
        </p>

        <!-- コンテンツセクション - 画像と説明文 -->
        <div class="flex flex-col md:flex-row items-center justify-center gap-8">
            <!-- 画像コンテナ -->
            <div class="flex-shrink-0 w-full md:w-1/2 rounded-xl overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-105">
                <!-- 
                    GitHubにアップロードした画像への正しいパス
                    'blob'を'raw'に、'/'を'raw.githubusercontent.com'に置き換える必要があります
                -->
                <img src="https://raw.githubusercontent.com/Imogame/-/main/Gemini_Generated_Image_n7mtvzn7mtvzn7mt.png"
                     alt="An image showing a child and mother reading together, representing peaceful family time."
                     class="w-full h-auto">
            </div>

            <!-- 説明文コンテナ -->
            <div class="text-left w-full md:w-1/2">
                <p class="text-gray-700 leading-relaxed text-base md:text-lg mb-4">
                    このチャットボットの核心は、日本の母親たちが抱える育児の悩みに、温かく、そして科学的根拠に基づいたアドバイスを提供することです。最新の児童心理学、脳科学、神経学の知見を基盤とすることで、単なる共感だけでなく、実践的で効果的なサポートを目指します。
                </p>
                <p class="text-gray-700 leading-relaxed text-base md:text-lg">
                    子育てのどんな小さな悩みでも、安心先生に話してみてください。画面右下のアイコンをクリックして、会話を始めましょう。
                </p>
            </div>
        </div>
    </div>

    <!-- Voiceflow Chatbot Script - 重複部分を削除しました -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '68c0aece0fbfb6c68f571714' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    voice: {
                        url: "https://runtime-api.voiceflow.com"
                    }
                });
            }
            v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>

</body>
</html>
